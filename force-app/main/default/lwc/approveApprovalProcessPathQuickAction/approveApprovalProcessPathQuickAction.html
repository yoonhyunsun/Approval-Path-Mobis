<template>
  <lightning-quick-action-panel header="Approve Approval Process Path">
    <template if:true={loader}>
      <c-spinner></c-spinner>
    </template>
    <template if:true={isErrorText} class=""
      ><h1
        class="slds-text-color_destructive slds-text-align_center slds-text-heading_medium"
      >
        {errorText}
      </h1></template
    >
    <template if:true={showEditor}>
      <lightning-input-rich-text
        value={comment}
        formats={formats}
        onchange={handleRichTextChange}
      ></lightning-input-rich-text>
      <div slot="footer">
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={onCancel}
        ></lightning-button>
        <lightning-button
          onclick={onSave}
          variant="brand"
          label="Save"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </template>
  </lightning-quick-action-panel>
</template>
