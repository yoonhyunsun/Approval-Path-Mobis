<template>
  <section
    role="dialog"
    tabindex="0"
    aria-modal="true"
    aria-labelledby="prompt-heading-id"
    aria-describedby="prompt-message-wrapper"
    class="slds-modal slds-fade-in-open slds-modal_prompt"
  >
    <div class="slds-modal__container">
      <div
        class="slds-modal__header slds-theme_default slds-theme_alert-texture"
      >
        <h1 class="slds-text-heading_medium" id="prompt-heading-id">
          {lables.AP_COMMENT}
        </h1>
      </div>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="prompt-message-wrapper"
      >
        <lightning-input-rich-text
          value={comment}
          formats={formats}
          onchange={handleRichTextChange}
        ></lightning-input-rich-text>
      </div>

      <div class="slds-modal__footer slds-theme_default">
        <button class="slds-button slds-button_neutral" onclick={onCancel}>
          {lables.COM_BTN_CANCEL}
        </button>
        <button class="slds-button slds-button_brand" onclick={onSave}>
          {lables.COM_BTN_OK}
        </button>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
