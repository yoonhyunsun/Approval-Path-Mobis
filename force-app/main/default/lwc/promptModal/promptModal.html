<template>
  <lightning-modal-header label={title}></lightning-modal-header>
  <lightning-modal-body>
    <template if:true={hasContent}>
      <h1 class="slds-text-align_center slds-text-heading_medium">{content}</h1>
    </template>
    <template if:false={hasContent}>
      <lightning-input
        onchange={onChange}
        type="text"
        label="Text"
      ></lightning-input>
    </template>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
    <lightning-button
      class="slds-var-m-left_x-small"
      label="Save"
      variant="brand"
      onclick={handleSave}
    ></lightning-button>
  </lightning-modal-footer>
</template>
